{% extends "sms/base.html" %}
{% block page_content %}

<h2>Incarcati fisiere in format CSV</h2>

<form action="{% url "sms-incarca" %}" method="POST" enctype="multipart/form-data" class="form-horizontal"> 
{% csrf_token %}
    <div class="form-group">
        <label for="name" class="col-md-3 col-sm-3 col-xs-12 control-label"> </label>
        <div class="col-md-8">
            <input type="file" name="file" id="file" required="True" class="form-control"> 
        </div>                    
    </div>
    <div class="form-group">                    
        <div class="col-md-3 col-sm-3 col-xs-12 col-md-offset-3" style="margin-bottom:10px;">
             <button class="btn btn-primary"> <span class="glyphicon glyphicon-upload" style="margin-right:5px;"></span>Incarca </button>
        </div> 
    </div>
</form>


{% endblock page_content %}

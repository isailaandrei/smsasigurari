{% load static %}
<!DOCTYPE html>
<html lang=en>

<head>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel='stylesheet' href='https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="{% static 'sms/main.css' %}">
  <link rel="icon" type="image/x-icon" href="{% static 'sms/main.css' %}"/>

  <link href="https://www.rca.online" rel="canonical">


  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src='https://code.jquery.com/jquery-3.3.1.js'> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

  <script src='https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js'> </script>  
  <script src='https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js'> </script>


  <script src='{% static "sms/app.js" %}'></script>
   

</head>

<body>

 <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'sms-home' %}">SMS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- Left Side Navbar -->
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'sms-home' %}">Acasa</a>
              <a class="nav-item nav-link" href="{% url 'sms-incarca' %}">Incarca Expirari</a>
              <a class="nav-item nav-link" href="{% url 'sms-mesaje' %}">Mesaje</a>

            </div>

            <!-- Left Side Navbar -->
            <div class='navbar-nav'>
              
              {% if user.is_authenticated%}
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              {%else %}              
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
              {%endif%}

            </div>
          </div>
        </div>
      </nav>
    </header>


    <main role="main" class="container">
      <div class="row">
        <div class="col-md-12">
          
          <!-- Messages -->
          
          {% if messages %}
            <ul class="messages" style='list-style-type: none'>
                {% for message in messages %}
                <li  {% if message.tags %} class="alert alert-{{ message.tags }} " {% endif %}> {{ message }} </li>
                {% endfor %}
            </ul>
          {% endif %}

          <!-- Main frame -->

          {% block page_content %}

          {% endblock %}

        </div>
      </div>
    </main>




</body>

</html>

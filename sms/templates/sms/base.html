{% load static %}
<!DOCTYPE html>
<html lang=en>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{% static 'sms/main.css' %}">


  <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="//cdn.bootcss.com/jquery/2.2.1/jquery.min.js"></script>

  <script src='{% static "sms/app.js" %}'></script>
   

</head>

<body>

 <header class="site-header">
      <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
        <div class="container">
          <a class="navbar-brand mr-4" href="{% url 'sms-home' %}">SMS</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarToggle">
            <!-- Left Side Navbar -->
            <div class="navbar-nav mr-auto">
              <a class="nav-item nav-link" href="{% url 'sms-home' %}">Acasa</a>
              <a class="nav-item nav-link" href="{% url 'sms-incarca' %}">Incarca Expirari</a>
              <a class="nav-item nav-link" href="{% url 'sms-about' %}">Despre</a>

            </div>

            <!-- Left Side Navbar -->
            <div class='navbar-nav'>
              
              {% if user.is_authenticated%}
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
              {%else %}              
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
              {%endif%}

            </div>
          </div>
        </div>
      </nav>
    </header>


    <main role="main" class="container">
      <div class="row">
        <div class="col-md-10">
          
          <!-- Messages -->
          
          {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li  {% if message.tags %} class="alert alert-{{ message.tags }} " {% endif %}> {{ message }} </li>
                {% endfor %}
            </ul>
          {% endif %}

          <!-- Main frame -->

          {% block page_content %}

          {% endblock %}

        </div>
      </div>
    </main>




</body>

</html>
